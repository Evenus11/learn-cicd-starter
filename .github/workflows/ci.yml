name: ci
on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"
      - name: go testing
        run: go test ./... -cover

  formating:
      name: formating
      runs-on: ubuntu-latest

      steps:
        - name: check out code
          uses: actions/checkout@v4
        - name: set up go
          uses: actions/setup-go@v5
          with:
              go-version: "1.23.0"
        - name: check formatting
          run: test -z $(go fmt ./...)