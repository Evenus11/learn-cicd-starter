name: cd.yml
on:
  push:
    branches: [main]
jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: check out code
        uses: actions/checkout@v4
      - name: set up go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"
      - name: buildprod.sh
        run: scripts/buildprod.sh
      - name: Authorize with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: notely-468020
      - name: Build and push Docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-468020/notely-ar-repo/notely:v1 .
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-468020/notely-ar-repo/notely:v1 --region us-central1 --allow-unauthenticated --project notely-468020 --max-instances=4

