name: cd.yml
on:
  push:
    branches: [main]
jobs:
  Deploy:
    name: deployment
    runs-on: ubuntu-latest

    steps:
      - name: check out code
        uses: actions/checkout@v4
      - name: set up go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"
      - name: build app
        run: scripts/buildprod.sh